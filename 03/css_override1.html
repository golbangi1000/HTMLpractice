<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 적용시 충돌발생되었을때</title>
    <link rel="stylesheet" href="css/external2.css" type="text/css" />
    <style>
      p {
        color: blue;
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <!--
      CSS적용은 상속되고 누적에서 적용ㅇ
      그러나 특정 속성은 충돌이 발생될수있다
      동일한 속성에 대해서 CSS가 충돌이 발생될수있다. 
        1.브라우저에 기본설정       <우선순위 4>
        2.외부에서 적용한 css       <우선순위 3>
        3. 내부에서 적용한 css           <우선순위 2>
        4. 인라인(태그,엘리멘트) 적용한 css   <우선순위 2>
        5. !important                      <우선순위 1>
    -->

    <p>css가 중복 적용된 경우 작동</p>
  </body>
</html>
