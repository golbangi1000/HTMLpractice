<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 - class #, id (.)</title>
    <style>
      .name {
        color: red;
        font-size: 25px;
        background-color: blue;
      }
      #abc {
        color: green;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!--
        모든 선택자 :       * 
        태그(엘리멘트)선택자 : 태그명 
        class 선택자    : .이름
        id 선택자       : #이름 
    -->

    <h3>class 선택자 (#), id선택자 (.)</h3>

    <div class="name">안녕하세요 김밀란입니다.</div>
    오늘은
    <div class="name">추억의 나폴리탄 스파게티입니다.</div>
    <span id="abc">제 첫 번째 쿡북이 나왔습니다!! </span>파스타 책입니다 아래는 단축 링크입니다
    클래스 101에서 파스타강의를 진행중입니다 관심이 있으신 분은 아래 주소로 가시면 됩니다 또한
    <span>이탈리아 가정식 강의를</span>
    진행하고 있습니다 !!클래스 101 이탈리아 가정식을 배우시고 싶다면 아래의 주소로
  </body>
</html>
