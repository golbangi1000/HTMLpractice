<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 적용하는 방법</title>

    <link rel="stylesheet" href="/03/css/external.css" type="text/css" />
    <style>
      p2 {
        color: black;
        background-color: brown;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <!--
        CSS적용하는 방법 3가지
            1.외부 파일에서 불러들여서 적용 (외부)
            2. 내부에서 작용하는 방법(내부)
            3. 태그(엘리먼트) 에서 적용하는 방법
                    -간다하게 태그 내에서 몇개만 처리할때 사용
                       
    -->
    <p1 style="color: red; background-color: black; font-size: 50px"
      >인라인에서 스타일 시트(CSS) 적용</p1
    ><br />
    <p2>내부에서 스타일 시트(CSS) 적용</p2><br />
    <p3>외부파일에서 스타일 시트(CSS) 적용</p3> <br />
    <p4>외부파일에서 스타일 시트(CSS) 적용</p4>
  </body>
</html>
