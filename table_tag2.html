<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀 병합하기 - table</title>

    <style>
      table,
      tr,
      th,
      td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 align="center">테이블 태그에서 셀 병합하기</h1>
    <!--
        border: 0 테이블로 감싸면 가능 편하게 정렬 가능 

    -->
    <table border="1" align="center">
      <tr rowp>
        <td align="center">지역</td>
        <td align="center">현재기온</td>
        <td align="center" colspan="2">불쾌지수/습도</td>
        <td align="center">풍속</td>
      </tr>
      <tr>
        <td align="center" rowspan="3">서울/경기도/제주도</td>
        <td align="center">23</td>
        <td align="center">60</td>
        <td align="center">80</td>
        <td align="center">4.2</td>
      </tr>
      <tr>
        <td align="center">20</td>
        <td align="center">60</td>
        <td align="center">80</td>
        <td align="center">5.5</td>
      </tr>
      <tr>
        <td align="center">90</td>
        <td align="center">60</td>
        <td align="center">60</td>
        <td align="center">4.5</td>
      </tr>
    </table>
  </body>
</html>
