<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: skyblue;
      }
      #box1 {
        transform: scale(0.5);
      }
      #box2 {
        transform: scale(2, 1.5);
      }
    </style>
  </head>
  <body>
    <div>기본 박스</div>
    <div id="box1">box1 0.5배로 축소</div>
    <div id="box2">box 2 가로 2배 세로 1.5배 확대</div>
  </body>
</html>
