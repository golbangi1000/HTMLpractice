<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      header,
      section,
      footer {
        border: 1px red solid;
      }
      header {
        height: 10%;
      }
      .s1 {
        width: 30%;
        height: 80%;
        float: left;
      }
      .s2 {
        height: 80%;
      }
      .s3 {
        height: 100%;
      }
      footer {
        clear: both;
        width: 100%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <!--https://stackoverflow.com/questions/3778201/how-do-i-display-2-sections-side-by-side-->
    <!--Float 속성을 사용해서 레이아웃 실습-->

    <header><nav>메뉴넣음</nav></header>
    <!-- 100% height 10%-->
    <section class="s1">aa</section>
    <section class="s2">섹션22222222</section>
    <section class="s3">섹션33333333</section>

    <footer>cc</footer>
  </body>
</html>
