<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: solid red 1px;
      }

      .b1 {
        position: static; /* 포지션 설정이 작동안된다*/
        top: 500px;
        left: 500px;
        width: 400px;
        height: 50px;
      }
      .b2 {
        position: static; /* 포지션 설정이 작동안된다*/
        top: 300px;
        left: 300px;
        width: 400px;
        height: 50px;
      }
      .b3 {
      }
    </style>
  </head>
  <body>
    <!--
        정적 위치 설정: position:static; 웹문서 흐름에 따라 배치
            --top left right bottom 설정을해도 작동이 안됨 
        상대 위치 설정 : position:relative; 자신의 박스가 기본적으로 위치한 곳이 기준점
        절대 위치 설정 : position: absolute; 전체 페이지 기준
            왼쪽 최상단이 기준점: top 0 ,left 0
        고정 위치 설정 : position:fixed; 절대위치와 동일하게 기준을 잡되
            스크롤이 움직이더라도 해당 위치 그대로 고정 
    -->

    <h1>Position Style 1</h1>
    <p class="b1">정적 위치 설정 적용 1</p>
    <p class="b2">정적 위치 설정 적용 2</p>
    <p class="b3">기본 위치 설정 적용 3</p>
  </body>
</html>
